name: AUTO-CODEX Generator

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run AUTO-CODEX (Mock Mode)
        env:
          MOCK_MODE: "true"
        run: |
          python -m codex_engine.generate

      - name: Commit generated files
        run: |
          git config user.name "autocodex-bot"
          git config user.email "bot@autocodex.ai"
          git add projects/generated_app
          git commit -m "AUTO-CODEX: regenerate app + README" || echo "No changes"
          git push
